<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Teachable Machine</title>

    <link href="/src/img/favicon.png" rel="icon">
    <link href="/src/img/apple-touch-icon.png" rel="apple-touch-icon">

    <link href="/src/css/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
</head>

<body>
    <header>
        <h1 id="main-header">Teachable Machine Image Model</h1>
    </header>

    <main>
        <button id="start-button" type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </main>

    <section id="med-schedule">
        <h2>Agenda de Medicamentos</h2>
        <form id="schedule-form">
            <input type="text" id="med-name" placeholder="Nome do Medicamento" required>
            <input type="time" id="med-time" required>
            <button type="submit">Adicionar</button>
        </form>
        <ul id="schedule-list"></ul>
    </section>

    <footer id="main-footer">
        <img src="/src/img/WAICY-logo.png" alt="Imagem do Rodapé">
    </footer>
    
    <!-- Modal personalizado -->
    <div id="confirm-modal" style="display: none;" class="modal-overlay">
    <div class="modal-box">
        <p id="modal-message"></p>
        <div class="modal-buttons">
        <button id="modal-yes">SIM</button>
        <button id="modal-no">NÃO</button>
        </div>
    </div>
    </div>

    <button id="btn-conectar-arduino">Ligar Arduino</button>

    <script src="/src/js/main.js"></script>

    <audio id="alert-sound" src="/src/sounds/alerta.mp3" preload="auto"></audio>
</body>
</html>
